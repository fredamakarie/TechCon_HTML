<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
         <nav>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="schedule.html">SCHEDULE</a></li>
        <li><a href="register.html">REGISTER</a></li>
        <li><a href="contact.html">CONTACT</a></li>
    </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required minlength="4" maxlength="8" placeholder="Full Name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="password"><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <label>
            <input type="checkbox" name="terms" value="accepted" required>
            I accept the terms and conditions
            </label><br>

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024. Copyrights reserved. TechCon</p>
    </footer>
</body>
</html>
